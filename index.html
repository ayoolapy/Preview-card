<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="large-box">
      <div class="preview-card-box">
        <div class="preview-card-img-box">
          <img
            class="preview-card-img"
            src="./assets/images/illustration-article.svg"
            alt="card-img" />
        </div>
        <div><span class="preview-card-tag">Learning</span></div>
        <div class="preview-card-date"><p>Published 21 Dec 2023</p></div>
        <div class="preview-card-heading">
          <h1>HTML &amp; CSS foundations</h1>
        </div>
        <div class="preview-card-text">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="preview-card-name">
          <img
            class="preview-card-profile-img"
            src="./assets/images/image-avatar.webp"
            alt="profile-image" />
          <p class="profile-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
